<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .calculator-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .calculator-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #4a6baf;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4a6baf;
        }

        button {
            background-color: #4a6baf;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #3a5a9f;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 18px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .formula {
            font-style: italic;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Rectangle Area Calculator</h1>
        <p class="formula">Area = Length Ã— Height</p>
        
        <div class="input-group">
            <label for="length">Length (units):</label>
            <input type="number" id="length" placeholder="Enter length" min="0" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="height">Height (units):</label>
            <input type="number" id="height" placeholder="Enter height" min="0" step="0.01">
        </div>
        
        <button onclick="calculateArea()">Calculate Area</button>
        
        <div id="result"></div>
    </div>

    <script>
        // Function to calculate rectangle area (return type with arguments)
        function calculateRectangleArea(length, height) {
            return length * height;
        }

        // Main function to handle the calculation
        function calculateArea() {
            // Get input values
            const length = parseFloat(document.getElementById('length').value);
            const height = parseFloat(document.getElementById('height').value);
            
            // Validate inputs
            if (isNaN(length) || isNaN(height) || length <= 0 || height <= 0) {
                alert("Please enter valid positive numbers for both length and height.");
                return;
            }
            
            // Calculate area using our function
            const area = calculateRectangleArea(length, height);
            
            // Display result
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `The area of the rectangle is: <strong>${area.toFixed(2)} square units</strong>`;
            resultElement.style.display = 'block';
        }
    </script>
</body>
</html>
